<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">
        ¡Registrarse es gratis!
      </h1>
      <p class="col-lg-10 fs-4">
        Podés comenzar a jugar en cualquier momento, sin necesidad de
        descargar nada. ¡Todo está en línea! ¡Regístrate ahora! y
        comienza a jugar.
      </p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" />
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Recordarme</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Registrarme
        </button>
        <hr class="my-4" />
        <small class="text-muted">Al registrarse, usted acepta los términos de uso.</small>
      </form>
    </div>
  </div>
</div>
